<template>
    <lightning-card title={account.Name} icon-name="standard:account" class="bear-tile">
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__body">
                    <a href="JavaScript:void(0);" onclick={handleSelect}>
                        <p class="slds-m-bottom_xx-small">{account.Name}</p>
                    </a>
                    <p class="slds-m-bottom_xx-small">{account.Phone}</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
